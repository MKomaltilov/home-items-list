{% extends 'base.html' %}
{% load bootstrap4 %}

{% block header %}
    Users
{% endblock header %}

{% block content %}
<a href="{% url 'family_items' %}">Family items</a> ({{ family_items_count }}) <br /><hr />
<ul>
    {% for user in users %}
    <li><a href="{% url 'user' user.id %}">{{ user.get_full_name }}</a> ({{ user.items.count }})</li>
    {% endfor %}
</ul>
{% endblock content %}
